<div ng-controller="BatchTestController">
<h4>Batch Server Tests</h4>

<form class="form-horizontal" role="form" ng-submit="executeTest()">

  <div class="form-group">
    <label for="port" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-6">
      <select ng-model="type">
      	<option>GET</option>
      	<option>POST</option>
      	<option>PUT</option>
      	<option>DELETE</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="hostname" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="hostname" placeholder="Hostname or IP Address" ng-model="hostname">
    </div>
  </div>

  <div class="form-group">
    <label for="port" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="port" placeholder="Port number" ng-model="port">
    </div>
  </div>

  <div class="form-group">
    <label for="url" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="url" placeholder="REST Url" ng-model="url">
    </div>
  </div>

  <div class="form-group">
    <label for="url" class="col-sm-2 control-label">Data</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="data" placeholder="Data ..." ng-model="data">
    </div>
  </div>

  <div class="form-group">
  	<label for="button-test" class="col-sm-2 control-label"></label>    
    <div class="col-sm-2">
      <input type="submit" class="form-control" id="button-test" value="Run Test">
    </div>
  </div>

  <div class="form-group">
  	<label class="col-sm-2 control-label">Result</label>    
    <div class="col-sm-2">
      {{testresult}}
    </div>
  </div>
  
</form>


</div>
