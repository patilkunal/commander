<h3>Home</h3>

<div class="panel panel-default">
<div class="panel-heading"><h4>Statistics</h4></div>
<div class="panel-body">
	<div id="myid" class="pull-left" jq-piechart mydata="home.piedata" charttitle="BATCH Testcase Runs" showlegend="true" legendlocation="w"></div>	
	<button class="btn btn-primary pull-right" ng-click="home.getChartData()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
	<div id="myid2" title="Category Statistics" class="pull-right" jq-barchart data="home.bardata" series="home.barseries" categories="home.barcategories" showlegend="false" legendlocation="nw"></div>	
</div>	
</div>

<div class="panel panel-default">
<div class="panel-heading"><h4>Recent Tests</h4></div>
<div class="panel-body">
<table class="table table-condensed">
	<tr><th>Date</th><th>Name</th><th>Success</th><th></th></tr>
	<tr ng-repeat="testrun in home.testrunhistory">
		<td>{{testrun.runDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
		<td>{{testrun.testCaseInstance.name}}</td>
		<td>{{testrun.success}}</td>
		<td><button class="btn btn-default btn-sm" ng-click="home.runThisTest(testrun.testCaseInstance.id, testrun.hostId)" title="Run again"><span class="glyphicon glyphicon-play"></span></button></td>
	</tr>
</table>	
</div>	
</div>
