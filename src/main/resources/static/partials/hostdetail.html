<h3>Host Detail</h3>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 ng-if="hostDetailCtrl.hostForm.id == -1">New Host</h4>
		<h4 ng-if="hostDetailCtrl.hostForm.id > -1">Edit Host</h4>
	</div>
	<div class="panel-body">
	    <form class="form-horizontal" name="frmhost">
	        <div class="form-group">
	            <label for="categories" class="control-label col-sm-2">Category</label>
	            <div class="col-xs-2">
					<select class="form-control" id="categories" name="categories" ng-model="hostDetailCtrl.hostForm.testCategoryId">
							<option ng-repeat="cate in hostDetailCtrl.categories" value="{{cate.id}}">{{cate.name}}</option>			
					</select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="name" class="control-label col-sm-2">Name</label>
	            <div class="col-xs-10">
	            <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="hostDetailCtrl.hostForm.name" required>
	            <span ng-show="frmhost.name.$dirty && frmhost.name.$error.required">(Required)</span>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="hostname" class="control-label col-xs-2">Hostname</label>
	            <div class="col-xs-10">
	            <input type="text" class="form-control" id="hostname" name="hostname" placeholder="Hostname or IP Address" ng-model="hostDetailCtrl.hostForm.hostname" required>
	            <span ng-show="frmhost.hostname.$dirty && frmhost.hostname.$error.required">(Required)</span>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="port" class="control-label col-xs-2">Port</label>
	            <div class="col-xs-10">
	            <input type="number" class="form-control" id="port" name="port" placeholder="Port Number" ng-model="hostDetailCtrl.hostForm.port" required>
	            <span ng-show="frmhost.port.$dirty && frmhost.port.$error.required && frmhost.port.$invalid">(Valid number is required)</span>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="secureHttp" class="control-label col-xs-2">Use HTTPS</label>
	            <div class="col-xs-2">
	            <input type="checkbox" id="secureHttp" name="secureHttp" ng-model="hostDetailCtrl.hostForm.secureHttp">
	            </div>
	        </div>
	        <div class="form-group">
	        	<div class="col-xs-offset-2 col-xs-10 pull-right">
	        	<button type="button" class="btn btn-primary" ng-click="hostDetailCtrl.saveHost()" ng-disabled="frmhost.$invalid"><span class="glyphicon glyphicon-ok"></span> Save</button>
	        	<button type="reset" class="btn btn-default" ng-click="hostDetailCtrl.cancelSave()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
	        	</div>
	        </div>    
		</form>
	</div>
</div>
